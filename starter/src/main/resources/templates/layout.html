<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>未命名</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/css/style.css}" media="all">

    <script th:src="@{/static/layuiadmin/layui/layui.js}"></script>

    <script type="text/javascript" th:src="@{/static/vendors/jquery/jquery-1.11.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/vendors/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/vendors/jquery-validation/additional-methods.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/vendors/jquery-validation/localization/messages_zh.min.js}"></script>

    <script type="text/javascript" th:src="@{/static/js/main.js}"></script>

    <script th:inline="javascript">
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index', //主入口模块
        table_list: '{/}/static/js/table_list',
        treeGrid: '{/}/static/js/treeGrid'
    }).use(['index', 'sample']);

    layui.use(['layer'], function() {
        var layer = layui.layer;

        /*[# th:if="${FLASH_MESSAGE != null}"]*/
        var type = [[${FLASH_MESSAGE.type}]];
        var icon = 0;
        if (type == 'success') {
            icon = 1;
        }else if (type == 'error') {
            icon = 2;
        }
        //实际使用时记得删除该代码
        layer.msg('[(${FLASH_MESSAGE.content})]', {
            offset: 't',
            icon: icon
        });
        /*[/]*/

    });
    </script>

</head>
<body>
    <div layout:fragment="content">
        <p>Page content goes here</p>
    </div>

    <script layout:fragment="custom-script">

    </script>
</body>
</html>
